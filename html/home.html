<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>INFOCOM Demo 2019</title>
</head>

<body>
    <div class="container">
        <h4>Demo Abstract: Monitoring Virtualized Telco Services for Multisided Platforms with SQL-like Query</h4>
    </div>
    <hr>


    <div class="container">
        <div class="row">
            <div class="col-10">

                <form action="http://127.0.0.1:8888" method="get" id="form-usecase-1" name="form-usecase-1">
                    Use case 1:
                    <div class="form-group">
                        <label for="textfield-usecase-1">Average receiving (rx) PDU in bytes at MAC layer from the
                            targeted user equipment (UE)</label>
                        <textarea class="form-control" id="textfield-usecase-1-sql" name="textfield-usecase-1-sql"
                            rows="5"></textarea>
                        <input type="hidden" id="hidden-usecase-1-cancel" name="hidden-usecase-1-cancel" value="false"> 
                    </div>
                </form>
            </div>
            <div class="col-2">
                <input id="submit-usecase-1" type="submit" class="btn btn-primary" value="Submit">
                <input id="cancel-usecase-1" type="submit" class="btn btn-secondary" value="Cancel">
            </div>
        </div>
    </div>


    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>


    </div>


    <div class="container">
        <hr style="width: 100%; color: black; height: 3px;" />
        <div class="row">
            <div class="col-9">

                <div class="form-group">
                    <label for="usecase-1-textfield">Use case 2: Finding the UE
                        who consumes the most Physical Resource Blocks
                        (PRB) within a specific time interval for the uplink
                        and downlink transmission.</label>


                    <textarea class="form-control" id="usecase-1-textfield" rows="5"></textarea>
                </div>
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-primary">Cancel</button>

            </div>

        </div>
    </div>


    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>


    </div>

</body>

<script>
var request = new XMLHttpRequest()
var url = 'http://127.0.0.1:8888';
   


// Get the button, and when the user clicks on it, execute myFunction
document.getElementById("submit-usecase-1").onclick = function() {
    data="?sql=" + document.getElementById("textfield-usecase-1-sql").value
    _url = url + data
    request.open('GET', _url, true)
    request.send()
};

document.getElementById("cancel-usecase-1").onclick = function() {
    document.getElementById("textfield-usecase-1-sql").value =""
    data ="?cancel=true"
    _url = url + data
    request.open('GET', _url, true)
    request.send()
};


</script>

</html>
