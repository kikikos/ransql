<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>INFOCOM Demo 2019</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-9">

                <div class="form-group">
                    <label for="usecase-1-textfield">Use case 1: Average receiving (rx) PDU in bytes at MAC layer from
                        the targeted user equipment (UE)</label>

                    <textarea class="form-control" id="usecase-1-textfield" rows="5"></textarea>
                </div>
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-primary">Cancel</button>

            </div>




        </div>
    </div>


    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>


    </div>


    <div class="container">
        <div class="row">
            <div class="col-9">

                <div class="form-group">
                    <label for="usecase-1-textfield">Use case 2: Finding the UE
                        who consumes the most Physical Resource Blocks
                        (PRB) within a specific time interval for the uplink
                        and downlink transmission.</label>


                    <textarea class="form-control" id="usecase-1-textfield" rows="5"></textarea>
                </div>
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-primary">Cancel</button>

            </div>




        </div>
    </div>


    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>


    </div>

</body>

</html>
